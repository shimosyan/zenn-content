vars:
  env: Staging
  title: Example
templates:
  base: |
    {{template "link" .}}

    {{template "join_command" .}}

    {{template "hidden_combined_output" .}}
exec:
  common:
    - when: ExitCode == 0
      template: |
        ## {{template "status" .}} {{.Vars.title}} Success ({{.Vars.env}})

        {{template "base" .}}
    - when: ExitCode != 0
      template: |
        ## {{template "status" .}} {{.Vars.title}} Failed ({{.Vars.env}})

        {{template "base" .}}

  common-error:
    - when: ExitCode != 0
      template: |
        ## {{template "status" .}} {{.Vars.title}} Failed ({{.Vars.env}})

        {{template "base" .}}

  textlint-error:
    - when: ExitCode != 0
      template: |
        ## {{template "status" .}} {{.Vars.title}} Failed ({{.Vars.env}})

        Please run `npm run lint`.

        {{template "base" .}}
